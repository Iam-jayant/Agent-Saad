<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Saad - AI Sentiment Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <h2>Agent Saad</h2>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">üö®</span>
                    <span>Alerts</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">üìà</span>
                    <span>Analytics</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-toggle-btn">
                        <span class="theme-icon">üåô</span>
                        <span class="theme-text">Dark Mode</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1>Sentiment Monitor</h1>
                    <p class="header-subtitle">Real-time customer feedback analysis powered by AI</p>
                </div>
                <div class="header-right">
                    <button id="runMonitor" class="btn btn-primary">
                        <span class="btn-icon">‚ñ∂Ô∏è</span>
                        <span>Run Monitor</span>
                    </button>
                    <button id="testAlerts" class="btn btn-secondary">
                        <span class="btn-icon">üß™</span>
                        <span>Test Alerts</span>
                    </button>
                    <button id="refreshData" class="btn btn-refresh">
                        <span class="btn-icon">üîÑ</span>
                    </button>
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-icon">üìã</span>
                        <span class="stat-trend positive">+12%</span>
                    </div>
                    <div class="stat-value" id="totalAlerts">0</div>
                    <div class="stat-label">Total Alerts</div>
                    <div class="stat-progress">
                        <div class="progress-bar" style="width: 75%"></div>
                    </div>
                </div>

                <div class="stat-card critical">
                    <div class="stat-header">
                        <span class="stat-icon">üö®</span>
                        <span class="stat-trend negative">-5%</span>
                    </div>
                    <div class="stat-value" id="criticalAlerts">0</div>
                    <div class="stat-label">Critical</div>
                    <div class="stat-progress">
                        <div class="progress-bar" style="width: 25%"></div>
                    </div>
                </div>

                <div class="stat-card high">
                    <div class="stat-header">
                        <span class="stat-icon">‚ö†Ô∏è</span>
                        <span class="stat-trend negative">+8%</span>
                    </div>
                    <div class="stat-value" id="highAlerts">0</div>
                    <div class="stat-label">High Priority</div>
                    <div class="stat-progress">
                        <div class="progress-bar" style="width: 45%"></div>
                    </div>
                </div>

                <div class="stat-card recent">
                    <div class="stat-header">
                        <span class="stat-icon">‚è±Ô∏è</span>
                        <span class="stat-trend positive">+15%</span>
                    </div>
                    <div class="stat-value" id="recentAlerts">0</div>
                    <div class="stat-label">Last 24 Hours</div>
                    <div class="stat-progress">
                        <div class="progress-bar" style="width: 60%"></div>
                    </div>
                </div>
            </div>

            <!-- Alerts Section -->
            <div class="alerts-section">
                <div class="section-header">
                    <h2>Recent Alerts</h2>
                    <div class="filters">
                        <select id="urgencyFilter" class="filter-select">
                            <option value="">All Urgencies</option>
                            <option value="CRITICAL">üö® Critical</option>
                            <option value="HIGH">‚ö†Ô∏è High</option>
                            <option value="MEDIUM">‚ö° Medium</option>
                            <option value="LOW">‚ÑπÔ∏è Low</option>
                        </select>
                        <select id="sourceFilter" class="filter-select">
                            <option value="">All Sources</option>
                            <option value="Twitter">üê¶ Twitter</option>
                            <option value="Reddit">ü§ñ Reddit</option>
                        </select>
                    </div>
                </div>
                
                <div id="alertsList" class="alerts-list">
                    <div class="loading">
                        <div class="loader"></div>
                        <p>Loading alerts...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
